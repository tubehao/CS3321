{% extends "layouts/base.html" %}

{% block title %} Basic {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-height: 80vh;
    overflow: hidden;
  }
  .chat-input {
      border-top: 1px solid #ddd;
      padding: 10px;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="container-fluid chat-container">
  <div class="chat-input">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Graph Query Language" id="message-input">
          <div class="input-group-append">
              <button class="btn btn-primary me-2" type="button" id="send-button">Query</button>
              <button class="btn btn-primary" type="button" id="clear-button">Clear</button>
          </div>
      </div>
  </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/@antv/g6@5/dist/g6.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/graphql.min.js"></script>

<script>
    $(document).ready(function () {
        $('#send-button').on('click', function () {
          $.ajax({
                url: '{{ url_for("home.send_query") }}',
                type: 'POST',
                contentType: 'application/json',
                success: function (response) {
                    console.log('Send Query', response);
                },
          })
        });
    });
</script>
 
{% endblock javascripts %}
